  <nz-layout class="right-layout">

       <div class="logo">

       </div>
       <ul class="menu-one" nz-menu nzTheme="dark" nzMode="inline">
         <li nz-menu-item>

         </li>
       </ul>
       <ul class="mt-auto" nz-menu nzTheme="dark" nzMode="inline">
         <li nz-menu-item>
           <fa-icon class="mr-2" [icon]="faSignOutAlt"></fa-icon>
           <span>Log Out</span>
         </li>
       </ul>
      </div>
     </nz-sider>
    <nz-content>
      <div class="inner-content">
     <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>

</ng-template>
